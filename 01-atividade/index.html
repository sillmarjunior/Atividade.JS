<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="site.js"></script>
    <title>Atividade EAD</title>
</head>

<body>

    <form>
        <div>

            <legend>Atividade 01!</legend>
            <label for="motivo">Produto: </label> <select name="selproduto" id="produto"
                onchange="verificaProduto(this.value)">
                <option value=1>Refrigerante</option>
                <option value=2>Sorvete</option>
                <option value=3>Suco</option>
                <option value=4>Outros</option>
            </select>

        </div>


        <div>

            <legend>Atividade 02!</legend>
            <label for="subtracao"> Insira dois valores para ser subtraidos: </label>
            <input type="number" id="subtrair1">
            <input type="number" id="subtrair2">
            <button onclick="verificaSubtrair()">Calcular</button>

        </div>

        <div>

            <legend>Atividade 03!</legend>
            <label for="subtracao">Insira dois valores para ser divididos: </label>
            <input type="number" id="dividir1">
            <input type="number" id="dividir2">
            <button onclick="verificaDividir()">Calcular</button>

        </div>

        <div>

            <legend>Atividade 04!</legend>
            <label for="imprimir">Clique no botão para imprimir os números de 1 a 1000 no console: </label>
            <button onclick="imprimir()">Imprimir</button>

        </div>

        <div>

            <legend>Atividade 05!</legend>
            <label for="cadastro">Clique no botão para mostrar o cadastro do usuario: </label>
            <button onclick="cadastro()">Mostrar</button>

        </div>

        <div>

            <legend>Atividade 06!</legend>
            <label for="constate">Clique no botão "Alerta" para mostra-lo: </label>
            <button onclick="constante()">Alerta</button>

        </div>

        <div>

            <legend>Atividade 07!</legend>
            <label for="nota">Informe a nota para saber se foi aprovado :</label>
            <input type="number" id="nota">
            <button onclick="validarNota()">Resultado</button>
        </div>


    </form>

</body>

</html>
