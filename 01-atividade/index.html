<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="site.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Atividade EAD</title>
</head>

<body>

    <form class="cards">

        <div class="" id="flip">

            <div class="card">

                <div class="card-front">
                    <h3>Atividade 01!</h3>
                    <label for="motivo">Produto: </label> <select name="selproduto" id="produto"
                        onchange="verificaProduto(this.value)">
                        <option value="1">Escolha</option>
                        <option value="2">Refrigerante</option>
                        <option value="3">Sorvete</option>
                        <option value="4">Suco</option> 
                        <option value="5">Outros</option>
                    </select>
                </div>
                <div class="card-back">
                    <h3>Resposta atividade 1</h3>
                    <div id="opcaoProduto"></div>
                </div>

            </div>

        </div>

        <div class="" id="flip2">

            <div class="card">
                <div class="card-front">
                    <h3>Atividade 02!</h3>
                    <label for="subtracao"> Insira dois valores para ser subtraidos: </label>
                    <input type="number" class="seila" id="subtrair1">
                    <input type="number" class="seila" id="subtrair2">
                    <button type="button" onclick="verificaSubtrair()">Calcular</button>
                </div>
                <div class="card-back">
                    <h3>Resposta atividade 2</h3>
                    <div id="valorSubtracao"></div>
                </div>
            </div>

        </div>

        <div class="" id="flip3">

            <div class="card">
                <div class="card-front">
                    <h3>Atividade 03!</h3>
                    <label for="subtracao">Insira dois valores para ser divididos: </label>
                    <input type="number" id="dividir1">
                    <input type="number" id="dividir2">
                    <button type="button" onclick="verificaDividir()">Calcular</button>
                    
                </div>
                <div class="card-back">
                    <h3>Resposta atividade 3</h3>
                    <div id="valorDivisao"></div>
                </div>
            </div>

        </div>

        <div class="" id="flip4">
            <div class="card">
                <div class="card-front">
                    <h3>Atividade 04!</h3>
                    <label for="imprimir">Clique no botão para imprimir os números de 1 a 1000 no console: </label><br>
                    <button type="button" onclick="imprimir()">Imprimir</button>
                </div>
                <div class="card-back">
                    <h3>Resposta atividade 4</h3>
                    <div id="imprimir"></div>
                </div>
            </div>
        </div>

        <div class="" id="flip5">
            <div class="card">
                <div class="card-front">
                    <h3>Atividade 05!</h3>
                    <label for="cadastro">Clique no botão para mostrar o cadastro do usuario: </label><br>
                    <button type="button" onclick="cadastro()">Mostrar</button>
                </div>
                <div class="card-back">
                    <h3>Resposta atividade 5</h3>
                    <div id="imprimirCadastro"></div>
                </div>
            </div>
        </div>

        <div class="" id="flip6">
            <div class="card">
                <div class="card-front">
                    <h3>Atividade 06!</h3>
                    <label for="constate">Clique no botão "Alerta" para mostra-lo: </label><br>
                    <button type="button" onclick="constante()">Alerta</button>
                </div>
                <div class="card-back">
                    <h3>Resposta atividade 6</h3>
                </div>
            </div>
        </div>

        <div class="" id="flip7">
            <div class="card">
                <div class="card-front">
                    <h3>Atividade 07!</h3>
                    <label for="nota">Informe a nota para saber se foi aprovado :</label>
                    <input type="number" id="nota">
                    <button type="button" onclick="validarNota()">Resultado</button>
                </div>
                <div class="card-back">
                    <h3>Resposta atividade 7</h3>
                    <div id="informaNota"></div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
